<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <title>Geoguesser-Lite</title>
</head>
<body>
    <header>geoguesser-lite</header>

    <div id="welcome-msg">
        <p>Welcome to <b>Geoguesser-Lite</b>! Click <b>"START"</b> to begin the game.</p>
        <p>Drop a pin on the map where you think the city is.</p>
    </div>

    <div id="end-res">Copied to clipboard!</div>

    <div id="city-container">
        <div id="city-counter" class="city-container-text"></div>
        <div id="city-name"></div>
        <div id="country-name" class="city-container-text"></div>
        <button id="hint-btn" class="multi-btn">Country Hint</button>
    </div>

    <div id="map">
        <!-- <img src="src/img/starter-map.png" alt="starter map" id="starter-map"> -->
    </div>

    <button id="start-btn" class="multi-btn">START</button>

    <button id="confirm-btn" class="multi-btn">Confirm Guess</button>

    <div id="guess-warning"></div>
    <div id="dist-ans"></div>

    <button id="next-btn" class="multi-btn">Next City</button>

    <div id="game-stats-container">
        <div id="guess-container">
            <div class="guessTitle">Guess #</div>
            <div class="guessTitle">Distance Away</div>
            <div class="guessTitle">Direction to City</div>
            <div id="guess-0" class="guess guessNum"></div>
            <div id="dist-0" class="guess guessDist"></div>
            <div id="dir-0" class="guess guessDir"></div>
            <div id="guess-1" class="guess guessNum"></div>
            <div id="dist-1" class="guess guessDist"></div>
            <div id="dir-1" class="guess guessDir"></div>
            <div id="guess-2" class="guess guessNum"></div>
            <div id="dist-2" class="guess guessDist"></div>
            <div id="dir-2" class="guess guessDir"></div>
        </div>
    
        <div id="score" class="bottom-text">Total Score: 0</div>
    </div>
    <div id="end-msg" class="bottom-text"></div>
    <button id="restart-btn" class="multi-btn">RESTART</button>
    <button id="share-btn" class="multi-btn">SHARE ðŸ”—</button>

</body>
</html>
