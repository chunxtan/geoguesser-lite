<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <title>Geogusser-Lite</title>
</head>
<body>
    <header>geoguesser-lite</header>

    <div id="city-container">
        <div id="city-counter">City X of 5:</div>
        <div id="city-name">TEST CITY</div>
    </div>

    <div id="map"></div>

    <!-- <div id="next-btn">
        <img src="src/img/Arrow 2.png" alt="right arrow">
    </div> -->

    <button id="confirm-btn">START</button>

    <div id="game-stats-container">
        <div id="guess-container">
            <div class="guessTitle">Guess #</div>
            <div class="guessTitle">Distance Away</div>
            <div id="guess-0" class="guess guessNum">test</div>
            <div id="dist-0" class="guess guessDist">test</div>
            <div id="guess-1" class="guess guessNum"></div>
            <div id="dist-1" class="guess guessDist"></div>
            <div id="guess-2" class="guess guessNum"></div>
            <div id="dist-2" class="guess guessDist"></div>
        </div>
    
        <div id="score">Total Score: XXX</div>
    </div>
</body>
</html>
